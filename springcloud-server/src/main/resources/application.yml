server:
  port: 8088
spring:
  application:
    name: springcloud-server
eureka:
  instance:
    hostname: 127.0.0.1
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    fetch-registry: false
    register-with-eureka: false

  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 2000
